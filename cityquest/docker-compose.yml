version: '3'

services:
  traefik:
    image: traefik
    command: --api --docker --configFile=/etc/traefik/traefik.toml # Enables the web UI, tells Tr√¶fik to listen to docker and reads config file
    ports:
      - "8080:443"    # The HTTPS port
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./cert:/cert
      - ./traefik:/etc/traefik  # Why? To enable https on traefik so we can use geolocation in google chrome

  consul:
    image: consul
    restart: unless-stopped
    ports:
      - 8500:8500
    labels:
      - "traefik.port=8500"
      - "traefik.frontend.rule=PathPrefixStrip:/consul"
      - "traefik.frontend.rule=PathPrefix:/ui,/v1"

  city-quest:
    image: city-quest-app:0.0.1-SNAPSHOT
    restart: unless-stopped
    depends_on:
      - consul
    ports:
      - 8234:8080
    labels:
      - "traefik.port=8080"
      - "traefik.frontend.rule=PathPrefix:/city-quest"

  recommendation:
    image: recommendation-app:0.0.1-SNAPSHOT
    restart: unless-stopped
    depends_on:
      - consul
    ports:
      - 8235:8081
    labels:
      - "traefik.port=8081"
      - "traefik.frontend.rule=PathPrefix:/recommendation"
